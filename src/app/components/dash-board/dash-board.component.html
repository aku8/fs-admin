<h3>Listings</h3>


<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id #</th>
        <th>Name</th>
        <th>Location</th>
        <th>Image URL</th>
        <th>Provider Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listing of listings">
        <td>{{listing.id}}</td>
        <td>{{listing.name}}</td>
        <td>{{listing.location}}</td>
        <td>{{listing.imageUrl}}</td>
        <td>{{listing.userId}}</td>

      </tr>
    </tbody>
  </table>
</div>
